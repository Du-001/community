<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${sectionName}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/static/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/community.css">
    <link rel="stylesheet" href="/static/bootstrap-3.3.7-dist/css/bootstrap-theme.min.css">
</head>
<body>

<div th:insert="~{navigation :: nav}"></div>
<div class="container-fluid main profile">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span th:text="${sectionName}"></span></h2>
            <hr>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" th:if="${section=='questions'}">
                <div class="media" th:each="question:${questions.records}">
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object img-rounded" th:src="${question.user.avatarUrl}" alt="">
                        </a>
                    </div>
                    <div class="media-body">
                        <h4 class="media-heading">
                            <a th:href="@{'/question/'+${question.id}}" th:text="${question.title}"></a>
                        </h4>
                        <span class="text-des">
                        <span th:text="${question.commentCount}">个回复</span>
                        · <span th:text="${question.viewCount}">浏览数</span>
                        · <span th:text="${#temporals.format(question.createTime, 'dd-MM-yyyy HH:mm')}"></span>
                        · <span><a th:href="@{'/publish/'+${question.id}}" class="community-menu"
                                   th:if="${session.user != null && session.user.id == question.user.id}">
                                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>编辑</a></span>
                    </span>
                    </div>
                </div>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" th:if="${section=='replies'}">
                <div class="media" th:each="notification:${questions.records}">
                    <div class="media-body">
                        <p class="media-heading">
                            <span th:text="${notification.notifier.name+' '+notification.type+' '}"></span>
                            <a th:href="@{'/notification/'+${notification.id}}"
                               th:text="${notification.outerTitle}"></a>
                        </p>
                        <div class="text-des" th:text="${#temporals.format(notification.createTime, 'dd-MM-yyyy HH:mm')}"></div>
                    </div>
                </div>
            </div>
            <!--            分页-->
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <nav aria-label="Page navigation">
                    <ul class="pagination">
                        <li th:class="${(questions.current - 1) / 5==0?'disabled':''}">
                            <a th:href="@{${(questions.current - 1) / 5==0?'#':'/profile/'+(section=='questions'?'questions':'replies')+'/?page='+ (((((questions.current - 1) / 5 * 5 + 1 )-1)/5 - 1) * 5 + 1)}}">
                                <span aria-hidden="true">&laquo;</span>
                            </a>
                        </li>
                        <li th:class="${k==questions.current?'active':''}" th:each="k:${#numbers.sequence(((questions.current - 1) / 5 * 5 + 1 ),
                        ((((questions.current - 1) / 5 + 1) * 5 > (questions.total%questions.size==0?questions.total/questions.size:questions.total/questions.size+1))?
                        (questions.total%questions.size==0?questions.total/questions.size:questions.total/questions.size+1) :
                        ((questions.current - 1) / 5 + 1) * 5 ))}">
                            <a th:href="@{${k!=questions.current?'/profile/'+(section=='questions'?'questions':'replies')+'/?page='+ k:'#'}}"
                               th:text="${k}"></a>
                        </li>
                        <li th:class="${((((questions.current - 1) / 5 + 1) * 5 > (questions.total%questions.size==0?questions.total/questions.size:questions.total/questions.size+1))?
                        (questions.total%questions.size==0?questions.total/questions.size:questions.total/questions.size+1) :
                        ((questions.current - 1) / 5 + 1) * 5 )+1>(questions.total%questions.size==0?questions.total/questions.size:questions.total/questions.size+1)?'disabled':''}">
                            <a th:href="@{${((((questions.current - 1) / 5 + 1) * 5 > (questions.total%questions.size==0?questions.total/questions.size:questions.total/questions.size+1))?
                        (questions.total%questions.size==0?questions.total/questions.size:questions.total/questions.size+1) :
                        ((questions.current - 1) / 5 + 1) * 5 )+1>(questions.total%questions.size==0?questions.total/questions.size:questions.total/questions.size+1)?'#':'/profile/'+(section=='questions'?'questions':'replies')+'/?page='+(((((questions.current - 1) / 5 + 1) * 5 > (questions.total%questions.size==0?questions.total/questions.size:questions.total/questions.size+1))?                        (questions.total%questions.size==0?questions.total/questions.size:questions.total/questions.size+1) :                        ((questions.current - 1) / 5 + 1) * 5 )+1)}}">
                                <span aria-hidden="true">&raquo;</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <div class="list-group section">
                <a href="/profile/questions"
                   th:class="${section=='questions'}?'list-group-item active':'list-group-item'">我的问题</a>
                <a href="/profile/replies" th:class="${section=='replies'}?'list-group-item active':'list-group-item'">
                    <span class="badge" th:text="${unReadCount}"></span>
                    最新回复</a>
            </div>
        </div>
    </div>
</div>
<script src="/static/jQuery/jquery-3.4.1.min.js"></script>
<script src="/static/bootstrap-3.3.7-dist/js/bootstrap.min.js" type="application/javascript"></script>
</body>
</html>
