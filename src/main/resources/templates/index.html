<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/static/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/community.css">
    <link rel="stylesheet" href="/static/bootstrap-3.3.7-dist/css/bootstrap-theme.min.css">
</head>
<body>

<div th:insert="~{navigation :: nav}"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span class="glyphicon glyphicon-list" aria-hidden="true"></span> 发现</h2>
            <hr>
            <div class="media" th:each="question:${questions.records}">
                <div class="media-left">
                    <a href="#">
                        <img class="media-object img-rounded" th:src="${question.user.avatarUrl}" alt="">
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading">
                        <a th:href="@{'/question/'+${question.id}}" th:text="${question.title}"></a>
                    </h4>
<!--                    <span th:text="${question.description}"></span>-->
                    <span class="text-des">
                        <span th:text="${question.commentCount}"></span>个回复
                        · <span th:text="${question.viewCount}"></span>浏览数
                        · <span th:text="${#temporals.format(question.updateTime, 'dd-MM-yyyy HH:mm')}"></span>
                    </span>
                </div>
            </div>
            <!--            分页-->
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <nav aria-label="Page navigation">
                    <ul class="pagination">
                        <li th:class="${(questions.current - 1) / 5==0?'disabled':''}">
                            <a th:href="@{${(questions.current - 1) / 5==0?'#':'/?page='+ (((((questions.current - 1) / 5 * 5 + 1 )-1)/5 - 1) * 5 + 1)}}">
                                <span aria-hidden="true">&laquo;</span>
                            </a>
                        </li>
                        <li th:class="${k==questions.current?'active':''}" th:each="k:${#numbers.sequence(((questions.current - 1) / 5 * 5 + 1 ),
                        ((((questions.current - 1) / 5 + 1) * 5 > (questions.total%questions.size==0?questions.total/questions.size:questions.total/questions.size+1))?
                        (questions.total%questions.size==0?questions.total/questions.size:questions.total/questions.size+1) :
                        ((questions.current - 1) / 5 + 1) * 5 ))}">
                            <a th:href="@{${k!=questions.current?'/?page='+ k:'#'}}"
                               th:text="${k}"></a>
                        </li>
                        <li th:class="${((((questions.current - 1) / 5 + 1) * 5 > (questions.total%questions.size==0?questions.total/questions.size:questions.total/questions.size+1))?
                        (questions.total%questions.size==0?questions.total/questions.size:questions.total/questions.size+1) :
                        ((questions.current - 1) / 5 + 1) * 5 )+1>(questions.total%questions.size==0?questions.total/questions.size:questions.total/questions.size+1)?'disabled':''}">
                            <a th:href="@{${((((questions.current - 1) / 5 + 1) * 5 > (questions.total%questions.size==0?questions.total/questions.size:questions.total/questions.size+1))?
                        (questions.total%questions.size==0?questions.total/questions.size:questions.total/questions.size+1) :
                        ((questions.current - 1) / 5 + 1) * 5 )+1>(questions.total%questions.size==0?questions.total/questions.size:questions.total/questions.size+1)?'#':'/?page='+(((((questions.current - 1) / 5 + 1) * 5 > (questions.total%questions.size==0?questions.total/questions.size:questions.total/questions.size+1))?                        (questions.total%questions.size==0?questions.total/questions.size:questions.total/questions.size+1) :                        ((questions.current - 1) / 5 + 1) * 5 )+1)}}">
                                <span aria-hidden="true">&raquo;</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h3>热门话题</h3>
        </div>
    </div>
</div>
<script src="/static/jQuery/jquery-3.4.1.min.js"></script>
<script src="/static/bootstrap-3.3.7-dist/js/bootstrap.min.js" type="application/javascript"></script>
<script type="application/javascript">
    window.onload = function () {
        // debugger;//程序执行到此处会进入debug
        // localStorage.setItem("Authorization", getCookie("token"));
        if (window.localStorage.getItem("closable") == "true") {
            window.close();
            window.localStorage.removeItem("closable");
        }
    }

    function login() {
        var url = "https://github.com/login/oauth/authorize?client_id=Iv1.5a3cd7aae6b520e7&redirect_uri=http://localhost:8887/callback&scope=user&state=1";
        location.href = url;
    }

    function getCookie(name) {
        //可以搜索RegExp和match进行学习
        var arr, reg = new RegExp("(^| )" + name + "=([^;]*)(;|$)");
        if (arr = document.cookie.match(reg)) {
            return unescape(arr[2]);
        } else {
            return null;
        }
    }
</script>
</body>
</html>
