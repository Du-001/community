<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>发布</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/static/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/community.css">
    <link rel="stylesheet" href="/static/bootstrap-3.3.7-dist/css/bootstrap-theme.min.css">
</head>
<body>
<div th:insert="~{navigation :: nav}"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>发起</h2>
            <hr>
            <form action="">
                <div class="form-group">
                    <label for="title">问题标题（简明扼要）：</label>
                    <input type="text" class="form-control" id="title" name="title" placeholder="问题标题.....">
                </div>
                <div class="form-group">
                    <label for="description">问题补充（必填，参照右边提示）：</label>
                    <textarea class="form-control" id="description" name="description" cols="30" rows="10"></textarea>
                </div>
                <div class="form-group">
                    <label for="tag">添加标签：</label>
                    <input type="text" class="form-control" id="tag" name="tag" placeholder="输入标签，以，隔开">
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="alert alert-danger col-lg-1" th:if="${error != null}" th:text="${error}"></div>
                        <button class="btn btn-success btn-publish col-lg-1" type="submit">发布</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12" >
            <h3>问题发起指南</h3>
            · 问题标题：用精简的语言描述您发布的问题，不超过25个子<br>
            · 问题补充：详细描述您的问题内容，并确保问题清晰直观，提供一些相关的资料<br>
            · 选择标签：选择一个或多个标签，用逗号隔开，每个标签不超过10个字<br>
        </div>
    </div>
</div>
<script src="/static/jQuery/jquery-3.4.1.min.js"></script>
<script src="/static/bootstrap-3.3.7-dist/js/bootstrap.min.js" type="application/javascript"></script>
</body>
</html>
